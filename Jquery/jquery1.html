<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/black-tie/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
</head>
<body>
    <button id="tampil">Tampilkan Jam</button><br>
    <span id="tampilkan-jam"></span>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#tampil').click(function(){
                setInterval(function(){
                    var date = new Date();
                    $('#tampilkan-jam').html("Sekarang jam  " + date.toLocaleTimeString());
                }, 1000);
            });
        });
    </script>
</body>
</html>
