<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Dinding</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/black-tie/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="jam">Placeholder Jam</h1>
    <button id="start">Start / Stop</button>
    <script>
        $(document).ready(function(){
            let intervalId;
            let running = false;

            function updateTime() {
                const now = new Date();
                const hari = now.toLocaleDateString('id-ID', { weekday: 'long' });
                const tanggal = String(now.getDate()).padStart(2, '0');
                const bulan = now.toLocaleDateString('id-ID', { month: 'long' });
                const tahun = now.getFullYear();
                const jam = String(now.getHours()).padStart(2, '0');
                const menit = String(now.getMinutes()).padStart(2, '0');
                const detik = String(now.getSeconds()).padStart(2, '0');
                $('#jam').text(`${hari}, ${tanggal} ${bulan} ${tahun} ${jam}:${menit}:${detik}`);
            }

            $('#start').click(function() {
                if (!running) {
                    intervalId = setInterval(updateTime, 1000);
                    updateTime();
                    running = true;
                } else {
                    clearInterval(intervalId);
                    running = false;
                }
            });
        });
    </script>
</body>
</html>
