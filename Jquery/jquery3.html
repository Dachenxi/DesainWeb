<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/black-tie/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#tabs1">Tabs 1</a></li>
            <li><a href="#tabs2">Tabs 2</a></li>
            <li><a href="#tabs3">Tabs 3</a></li>
        </ul>

        <div id="tabs1">
            <p>Ini adalah tab 1</p>
        </div>
        <div id="tabs2">
            <p>Ini adalah tab 2</p>
        </div>
        <div id="tabs3">
            <p>Ini adalah tab 3</p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#tabs").tabs();
        });
    </script>
</body>
</html>
