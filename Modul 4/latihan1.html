<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin dan Padding</title>
    <style>
        p{
            margin: 0;
        }
        .satu{
            margin: 40px 50px 60px 30px;
            border: 1px solid black;
            background-color: lightblue;
        }
        .dua{
            padding: 40px;
            border: 1px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="satu">
        <p>Partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px</p>
    </div>
    <div class="dua">
        <p>Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px</p>
    </div>
</body>
</html>
