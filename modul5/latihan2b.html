<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan CSS 3 - Diperbaiki</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
        }

        #wrapper {
            margin: auto;
            width: 90%;
            max-width: 1200px;
        }

        #header, #footer {
            padding: 20px;
            border: 2px solid red;
            margin-bottom: 20px;
        }

        #nav {
            padding: 20px;
            border: 2px solid red;
            margin-bottom: 20px;
        }


        #nav h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }


        .box {
            width: calc((100% - 60px) / 4);
            height: 120px;
            background: red;
            border: 2px solid red;
            color: white;
            padding: 10px;
        }


        @media only screen and (max-width: 1080px) {
            .box {
                width: calc((100% - 20px) / 2);
            }
        }

        @media only screen and (max-width: 480px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h2>Header</h2>
    </div>
    <div id="nav">
        <h2>Services</h2>
        <div class="box-container">
            <div class="box">BOX 1</div>
            <div class="box">BOX 2</div>
            <div class="box">BOX 3</div>
            <div class="box">BOX 4</div>
        </div>
    </div>
    <div id="footer">
        <h2>Footer</h2>
    </div>
</div>
</body>
</html>
